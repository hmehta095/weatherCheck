<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather UI</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Get Current Temperature</h2>
  <p>Please Enter the langitude and longitude value upto 2 decimal</p>
  <form id="form">
    <label>Latitude: <input type="number" step="0.01" id="lat" required /></label>
    <label>Longitude: <input type="number" step="0.01" id="lon" required /></label>
    <button type="submit">Fetch Temperature</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      document.getElementById('result').textContent = "Loading...";
      try {
        const response = await fetch(`http://localhost:8000/weather?latitude=${lat}&longitude=${lon}`);
        const data = await response.json();
        if (data.temperature !== undefined)
          document.getElementById('result').textContent = `Temperature: ${data.temperature} Â°C`;
        else
          document.getElementById('result').textContent = "No data found.";
      } catch (err) {
        document.getElementById('result').textContent = "Error!";
      }
    };
  </script>
</body>
</html>
